<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video controls>
            <source src="테크톡 콜백함수.mp4">
        </video>
    </section>
    <section class="info">
        <div class="hash-tag">
            <span>#DreamCoding</span>
            <span>#DreamCoders</span>
            <span>#Elie</span>
        </div>
        <div class="titleAndButton">
            <span class="title">
                Teck Talk - 콜백함수에 대하여
            </span>
            <button class="moreBtn"><i class="fas fa-chevron-circle-down"></i></button>
        </div>
        <div class="view">
            <ul class="actions">
                <li>
                    <button><i class="fas fa-thumbs-up"></i></button>
                    <span>1k</span>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i></button>
                    <span>1k</span>
                </li>
                <li>
                    <button><i class="fas fa-share"></i></button>
                    <span>1k</span>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i></button>
                    <span>1k</span>
                </li>
                <li>
                    <button><i class="fab fa-font-awesome-flag"></i></button>
                    <span>1k</span>
                </li>
            </ul>
        </div>
        <div class="channel">
           <div class="metadata">
               <img src="./image/images.png" alt="js" />
               <div class="info">
                 <span class="name">배범수</span>
                 <span class="subscribers">150 subscribers</span>
               </div>
           </div>
           <div class="subscribe">
                <span>SUBSCRIBE</span>
           </div>
        </div>
    </section>
    <section class="upnext">
        <span>Up Next</span>
        <ul class="thumbnail">
            <li>
                <img src="./image/images.png" alt="js" />
                <div class="info">
                    <span class="title">콜백함수에 관한 테크톡 강의입니다 </span>
               </div> 
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
